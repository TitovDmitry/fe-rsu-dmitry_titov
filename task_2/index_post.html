<!DOCTYPE html>
<html>
 <head>
  <title>task_7</title>
    <meta charset="utf-8">
<style>
  fieldset {
   width: 500px;
   }
</style>
</head>
 <body>
	<form action="http://httpbin.org/post" method="post">
	 <fieldset>
	 <legend>Personal data</legend>
		<table>
		 <tr>
		  <td>First Name</td>
		  <td><input type="text" name="fname" required></td>
		 </tr>
		 <tr>
		  <td>Surname</td>
		  <td><input type="text" name="sname" required></td>
		 </tr>
		 <tr>
		  <td>Sex</td>
		  <td>
			<input type="radio" name="sex" value="male" checked > Male <br>
	        <input type="radio" name="sex" value="female"> Female
		  </td>
		 </tr>
		</table>
	 </fieldset>
	 <fieldset>
	 <legend>Contact Information</legend>
		<table>
		 <tr>
		  <td>Site</td>
		  <td><input type="url" name="sname" required></td>
		 </tr>
		 <tr>
		  <td>E-mail</td>
		  <td><input type="email" name="sname" required></td>
		 </tr>
		 <tr>
		  <td>Phone</td>
		  <td><input type="tel" name="sname" required pattern="[0-9]{6,}"></td>
		 </tr>
		</table>
	 </fieldset>
	 <br><input type="submit">
	</form>
 </body>
</html>
