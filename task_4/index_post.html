<!DOCTYPE html>
<html>
 <head>
  <title>task_6</title>
    <meta charset="utf-8">
<style>
	fieldset {
		width: 700px;
	}
</style>
</head>
 <body>
 <h1>The Form</h1>
  <form action="http://httpbin.org/post" method="post">
  <fieldset>
  <legend>Personal data</legend>
	<table>
	  <tr>
	    <td>First Name</td> <td><input type="text" name="fname"></td>
	  </tr>
	  <tr>
		<td>Middle Name</td> <td><input type="text" name="mname"></td>
	  </tr>
	  <tr>
		<td>Surname name</td> <td><input type="text" name="sname"></td>
	  </tr>
	  <tr>
		<td>Sex</td> 
			<td>
			<input type="radio" name="sex" value="male" checked> Male <br>
			<input type="radio" name="sex" value="female" checked> Female
			</td>
	  </tr>
	  <tr>
		<td>Age</td> <td><input type="number" min="18" max="90"></td>
	  </tr>
	  <tr>
		<td>Country</td> <td><input type="text" name="country"></td>
	  </tr>
	  <tr>
		<td>City</td> <td>	 <input type="checkbox" name="city_1" value="a1"> Ryazan <input type="checkbox" name="city_2" value="a2">Moscow</td>
	  </tr>
	  <tr>
		<td>Photorgaphy</td> <td><input type="file" name="file"></td>
	  </tr>
	</table>
	<hr>
	<table>
	  <tr>
	    <td>Title</td>
			<td>
			<select name="select" size="8" multiple>
				<optgroup label="Techologies">
				<option value="s1">Web Master</option>
				<option value="s2">Database Administrator</option>
				<option value="s3">Computer-aided design</option>
				</optgroup>
				<optgroup label="Finanse">
				<option value="s1">Economic Planning</option>
				<option value="s2">Management accounting</option>
				<option value="s3">Budgeting and planning</option>
				</optgroup>
			</select>
			</td>
	  </tr>
	  <tr>
	    <td>Salary</td> <td><input type="range" min="0" max="100" step="1" value="70"></td>
	  </tr>
	  <tr>
	    <td colspan="2"><textarea name="title" cols="45" rows="10" placeholder="Tell us about yourself..."></textarea></td>
	  </tr>
	</table>
  </fieldset>
  <fieldset>
  <legend>Contact Information</legend>
   <table>
    <tr>
		<td>Site</td><td><input type="url" name="site" required></td>
	</tr>
    <tr>
		<td>E-mail</td><td><input type="email" name="mail" required></td>
	</tr>
    <tr>
		<td>Phone</td><td><input type="text" name="phone" required pattern="[0-9]{6,}"></td>
	</tr>
	</table>
  </fieldset>
  <table>
     <tr>
<td>Password</td><td><input type="password" name="password" required></td>
	</tr>
  </table>
  <hr>
    <input type="submit">
    <input type="reset">
	</form>
 </body>
</html>
