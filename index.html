<!DOCTYPE html>
<html>
 <head>
  <title>Calculator</title>
  <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
</head>
 <body>
	<table>
		<tr>
			<td>+</td><td>&nbsp; &nbsp; calculator.add(*);</td>
		</tr>
		<tr>
			<td>-</td><td>&nbsp; &nbsp; calculator.substract(*);</td> 
		</tr>
		<tr>
			<td>*</td><td>&nbsp; &nbsp; calculator.multiply(*);</td>
		</tr>
		<tr>
			<td>/</td><td>&nbsp; &nbsp; calculator.divide(*);</td>
		</tr>
		<tr>
			<td>=</td><td>&nbsp; &nbsp; calculator.getResult();</td>
		</tr>
		<tr>
			<td>C</td><td>&nbsp; &nbsp; calculator.reset();</td>
		</tr>
	</table>
	<script type="text/javascript" src="script.js">
	</script>
 </body>
</html>
